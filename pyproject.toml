[tool.poetry]
name = "squirrels"
version = "0.2.0"
description = "Squirrels - API Framework for Data Analytics"
license = "MIT"
authors = ["Tim Huang <tim.yuting@hotmail.com>"]
readme = "README.md"
homepage = "https://squirrels-nest.github.io"
repository = "https://github.com/squirrels-nest/squirrels"
documentation = "https://squirrels-nest.github.io"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.scripts]
squirrels = "squirrels._command_line:main"
sqrl = "squirrels._command_line:main"

[tool.poetry.dependencies]
python = "^3.9"
cachetools = "^5.3.2"
cryptography = "^41.0.7"
fastapi = "^0.109.2"
gitpython = "^3.1.41"
inquirer = "^3.2.1"
jinja2 = "^3.1.3"
pandas = "^2.1.4"
python-jose = "^3.3.0"
python-multipart = "^0.0.6"
pyyaml = "^6.0.1"
sqlalchemy = "^2.0.25"
uvicorn = "^0.27.1"
duckdb = { version = ">=0.10.0", optional = true }


[tool.poetry.extras]
duckdb = ["duckdb"]

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
