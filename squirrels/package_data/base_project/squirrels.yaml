modules: []

project_variables:
  product: sample
  product_label: Sample Product
  major_version: 1
  minor_version: 0

db_connections:
  default: 
    credential_key: null
    url: sqlite://${username}:${password}@/./database/expenses.db # or use {{ sqlite_conn_str }} with the environcfg.yaml file

datasets:
  sample_dataset:
    label: Sample Dataset
    scope: public # one of 'public', 'protected', or 'private'
    parameters: # if this field is not specified, then all parameters are used
    - group_by
    - start_date
    - end_date
    - category
    - subcategory
    - min_filter
    - max_filter
    database_views:
      database_view1: 
        file: database_view1.sql.j2
        db_connection: default
    final_view: database_view1

settings: {}

